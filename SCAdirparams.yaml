# This file specifies the parameters which particular directives
# expect.

"assert":
 - { name: "dialect", type: "string" }
 - { name: "word",    type: "string" }
 - { name: "result",  type: "string" }

"include":
 - { name: "file",  type: "string" }

"exception":
 - { name: "rule",     type: "string" }
 - { name: "word",     type: "string" }
 - { name: "dialects", type: "string", default: "None" }

"exceptfile":
 - { name: "file",  type: "string" }

"dirprefix":
 - { name: "dialects",  type: "string" }

"skipif":
 - { name: "cond",  type: "string" }

"skipunless":
 - { name: "cond",  type: "string" }

"seed":
 - { name: "value",  type: "string" }
